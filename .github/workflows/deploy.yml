name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20 (required by Nuxt/Vite)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules (fallback)
        # some native bindings can fail to build on first install; rebuilding helps
        run: npm rebuild || true

      - name: Generate static site
        run: npm run generate

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Prefer a user PAT if provided as a secret, otherwise use the GITHUB_TOKEN
          github_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
